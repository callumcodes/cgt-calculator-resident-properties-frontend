@(rowId: String, question: String, answer: String, link: Option[String] = None)

<div id="@rowId" class="grid-layout grid-layout--stacked form-group font-medium">
    <div id="@{rowId}-question" class="grid-layout__column grid-layout__column--1-2">
        @question
    </div>
    <div id="@{rowId}-option" class="grid-layout__column grid-layout__column--1-2">
        <span class="bold-medium">
            @answer
        </span>
        @if(link.isDefined){<br><a id="@{rowId}-change-link" href="@link" class="font-xsmall">@Messages("calc.base.change")
        <span class="visuallyhidden">@question</span>
    </a>}
    </div>
</div>
